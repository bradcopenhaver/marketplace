<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ferret Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ferrets'<span id="r">R</span>'Us</h1>
        <h4>Purchase your new furry pet today!</h4>
      </div>
      <form id="name">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="firstNameInput">First name:</label>
              <input id="firstNameInput" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="lastNameInput">Last name:</label>
              <input id="lastNameInput" class="form-control" type="text">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="streetInput">Street address:</label>
              <input id="streetInput" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="cityInput">City:</label>
              <input id="cityInput" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="stateInput">State:</label>
              <input id="stateInput" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="zipInput">ZIP code:</label>
              <input id="zipInput" class="form-control" type="text">
            </div>
          </div>

          <div class="col-md-4">
            <h4>What gender of ferret would you like?</h4>
            <div class="radio">
              <label>
                <input name="gender" value="male" type="radio">
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input name="gender" value="female" type="radio">
                Female
              </label>
            </div>
            <button type="submit" class="btn">Order my Ferret</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-6" id="receipt">
          <h4><strong>Order Confirmation</strong></h4>
          <h5>Name:</h5>
          <p><span id="firstNameOut"></span> <span id="lastNameOut"></span></p> <h5><strong>Address:</strong></h5>
          <p>
            <span id="streetOut"></span><br><span id="cityOut"></span>, <span id="stateOut"></span><br><span id="zipOut"></span>
          </p>
          <h5>You ordered a <span id="genderOut"></span> ferret!</h5>
        </div>
        <div class="col-md-6">
          <img src="img/ferretm.png" alt="A male ferret" id="maleImg">
          <img src="img/ferretf.jpg" alt="A female ferret" id="femaleImg">
        </div>
      </div>
    </div>
  </body>
</html>
